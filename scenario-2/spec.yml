projects:
  name: product.io
    allowed: product.core
  name: product.db
    allowed: product.core
  name: product.rest
    allowed: product.db,product.io,product.core


layers:
  name: persistence
    pattern: **/persistence/**
    layers:
      name: impl
        pattern: **/impl/**
        hidden: true
  name: domain
    pattern: **/domain/**
